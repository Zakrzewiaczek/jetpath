name: C++ Tests

on:
  push:
    branches: [ sec ]
  pull_request:
    branches: [ sec ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtest-dev libgmock-dev
        
    - name: Build and run tests
      run: make test_all
        
    - name: Build main application
      run: |
        make clean
        make
