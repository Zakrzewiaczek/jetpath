name: C++ Tests

on:
  push:
    branches: [ main, master, sec ]
  pull_request:
    branches: [ main, master, sec ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git

    - name: Run tests
      run: |
          cd tests
          g++ -std=c++17 -Wall testCommandManager.cpp -lgtest -lgtest_main -pthread -o testCommandManager
          ./testCommandManager

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make
        
    

    - name: Test application (headless)
      run: |
        cd build
        echo "Testing application startup..."
        timeout 2s ./jetpath || echo "Application started successfully"